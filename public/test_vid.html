
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار نظام الفيديو الكامل - أكاديمية الورد</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .section {
            margin: 20px 0;
            padding: 25px;
            border: 2px solid #eee;
            border-radius: 12px;
            background: #fafafa;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.4em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        input:focus,
        textarea:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.3);
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .video-player {
            margin-top: 25px;
            text-align: center;
            background: #000;
            border-radius: 12px;
            padding: 20px;
        }

        video {
            width: 100%;
            max-width: 700px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
            border-left: 5px solid;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border-left-color: #28a745;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }

        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-left-color: #17a2b8;
        }

        .hidden {
            display: none;
        }

        .user-info {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .logout-btn {
            background: linear-gradient(45deg, #dc3545, #c82333);
            margin-right: 10px;
        }

        .video-info {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #ddd;
        }

        .api-url {
            font-family: 'Courier New', monospace;
            background-color: #f8f9fa;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 13px;
            word-break: break-all;
            border: 1px solid #dee2e6;
        }

        .token-display {
            font-family: monospace;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 12px;
            word-break: break-all;
            max-height: 100px;
            overflow-y: auto;
        }

        .instructions {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .instructions h3 {
            color: #856404;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎥 اختبار نظام الفيديو الكامل - أكاديمية الورد</h1>

        <!-- قسم تسجيل الدخول -->
        <div id="loginSection" class="section">
            <h2>🔐 تسجيل الدخول</h2>
            
            <div class="instructions">
                <h3>📝 كيفية الاستخدام:</h3>
                <p>1. ادخل بياناتك لتسجيل الدخول</p>
                <p>2. بعد نجاح تسجيل الدخول، ستظهر لك صفحة اختبار الفيديو</p>
                <p>3. ادخل رقم الدرس واضغط على "اختبار الفيديو"</p>
            </div>

            <div class="form-group">
                <label for="apiUrl">🌐 رابط API:</label>
                <input type="text" id="apiUrl" value="https://api.rose-academy.com/api" placeholder="API Base URL">
            </div>

            <div class="form-group">
                <label for="email">📧 البريد الإلكتروني:</label>
                <input type="email" id="email" placeholder="example@example.com">
            </div>

            <div class="form-group">
                <label for="password">🔒 كلمة المرور:</label>
                <input type="password" id="password" placeholder="كلمة المرور">
            </div>

            <div class="controls">
                <button onclick="login()">🚀 تسجيل الدخول</button>
                <button onclick="clearLoginForm()">🗑️ مسح البيانات</button>
            </div>
        </div>

        <!-- قسم معلومات المستخدم -->
        <div id="userSection" class="section hidden">
            <div id="userInfo" class="user-info">
                <h3>👤 معلومات المستخدم</h3>
                <div id="userDetails"></div>
                <button class="logout-btn" onclick="logout()">🚪 تسجيل الخروج</button>
            </div>
        </div>

        <!-- قسم اختبار الفيديو -->
        <div id="videoTestSection" class="section hidden">
            <h2>🎬 اختبار الفيديو</h2>

            <div class="form-group">
                <label for="lessonId">📚 رقم الدرس:</label>
                <input type="number" id="lessonId" value="1" placeholder="رقم الدرس">
            </div>

            <div class="controls">
                <button onclick="testVideo()">🎥 اختبار الفيديو</button>
                <button onclick="clearVideoTest()">🗑️ مسح الاختبار</button>
            </div>
        </div>

        <!-- قسم معلومات الفيديو -->
        <div id="videoInfoSection" class="section hidden">
            <h2>📊 معلومات الفيديو</h2>
            <div id="videoDetails"></div>
        </div>

        <!-- مشغل الفيديو -->
        <div id="videoPlayerSection" class="section hidden">
            <h2>🎬 مشغل الفيديو</h2>
            <div id="playerContent"></div>
        </div>

        <!-- قسم الحالة -->
        <div id="statusSection"></div>
    </div>

    <script>
        // متغيرات عامة
        let currentAuthToken = '';
        let currentUser = null;
        let currentVideoToken = '';
        let currentVideoUrl = '';

        // فحص الجلسة عند تحميل الصفحة
        window.onload = function() {
            checkExistingSession();
        };

        // دالة فحص الجلسة الموجودة
        function checkExistingSession() {
            const savedToken = localStorage.getItem('auth_token');
            const savedUser = localStorage.getItem('user_data');
            
            if (savedToken && savedUser) {
                try {
                    currentAuthToken = savedToken;
                    currentUser = JSON.parse(savedUser);
                    showUserSection();
                    showStatus('✅ تم استعادة الجلسة السابقة', 'success');
                } catch (e) {
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('user_data');
                    showStatus('⚠️ فشل في استعادة الجلسة، يرجى تسجيل الدخول مرة أخرى', 'error');
                }
            }
        }

        // دالة عرض الحالة
        function showStatus(message, type = 'info') {
            const statusSection = document.getElementById('statusSection');
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = `
                <strong>${new Date().toLocaleTimeString('ar')}:</strong> ${message}
            `;
            statusSection.insertBefore(statusDiv, statusSection.firstChild);

            // إزالة الرسائل القديمة بعد 10 ثواني
            setTimeout(() => {
                if (statusDiv.parentNode) {
                    statusDiv.remove();
                }
            }, 10000);

            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // دالة الحصول على API URL
        function getApiUrl() {
            return document.getElementById('apiUrl').value.trim().replace(/\/+$/, '');
        }

        // دالة تسجيل الدخول
        async function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const apiUrl = getApiUrl();

            if (!email || !password) {
                showStatus('❌ يرجى إدخال البريد الإلكتروني وكلمة المرور', 'error');
                return;
            }

            showStatus('🔄 جاري تسجيل الدخول...', 'info');

            try {
                const response = await fetch(`${apiUrl}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    currentAuthToken = data.data.token;
                    currentUser = data.data.user;
                    
                    // حفظ البيانات في localStorage
                    localStorage.setItem('auth_token', currentAuthToken);
                    localStorage.setItem('user_data', JSON.stringify(currentUser));
                    
                    showUserSection();
                    showStatus('✅ تم تسجيل الدخول بنجاح!', 'success');
                } else {
                    showStatus(`❌ فشل تسجيل الدخول: ${data.message || 'خطأ غير معروف'}`, 'error');
                }
            } catch (error) {
                showStatus(`❌ خطأ في الاتصال: ${error.message}`, 'error');
            }
        }

        // دالة إظهار قسم المستخدم
        function showUserSection() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('userSection').classList.remove('hidden');
            document.getElementById('videoTestSection').classList.remove('hidden');
            
            const userDetails = document.getElementById('userDetails');
            userDetails.innerHTML = `
                <p><strong>الاسم:</strong> ${currentUser.name}</p>
                <p><strong>البريد الإلكتروني:</strong> ${currentUser.email}</p>
                <p><strong>الدور:</strong> ${currentUser.role === 'admin' ? 'مدير' : 'طالب'}</p>
                <p><strong>رمز المستخدم:</strong> ${currentUser.id}</p>
            `;
        }

        // دالة تسجيل الخروج
        function logout() {
            currentAuthToken = '';
            currentUser = null;
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user_data');
            
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('userSection').classList.add('hidden');
            document.getElementById('videoTestSection').classList.add('hidden');
            document.getElementById('videoInfoSection').classList.add('hidden');
            document.getElementById('videoPlayerSection').classList.add('hidden');
            
            showStatus('👋 تم تسجيل الخروج بنجاح', 'info');
        }

        // دالة مسح بيانات تسجيل الدخول
        function clearLoginForm() {
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            showStatus('🗑️ تم مسح بيانات تسجيل الدخول', 'info');
        }

        // دالة اختبار الفيديو
        async function testVideo() {
            const lessonId = document.getElementById('lessonId').value.trim();
            const apiUrl = getApiUrl();

            if (!lessonId) {
                showStatus('❌ يرجى إدخال رقم الدرس', 'error');
                return;
            }

            if (!currentAuthToken) {
                showStatus('❌ يجب تسجيل الدخول أولاً', 'error');
                return;
            }

            showStatus('🔄 بدء اختبار الفيديو...', 'info');

            try {
                // 1. فحص حالة الفيديو
                showStatus('📊 فحص حالة الفيديو...', 'info');
                const videoStatus = await checkVideoStatus(lessonId);

                if (!videoStatus.success) {
                    showStatus(`❌ فشل في فحص حالة الفيديو: ${videoStatus.error}`, 'error');
                    return;
                }

                // عرض معلومات الفيديو
                displayVideoInfo(videoStatus.data);

                if (videoStatus.data.status === 'ready' && videoStatus.data.has_video) {
                    // 2. تحميل الفيديو
                    showStatus('🎥 تحميل مشغل الفيديو...', 'info');
                    await loadVideoPlayer();
                    showStatus('✅ تم تحضير الفيديو بنجاح!', 'success');
                } else {
                    showStatus(`⏳ الفيديو غير جاهز حالياً. الحالة: ${getStatusInArabic(videoStatus.data.status)}`, 'info');
                }

            } catch (error) {
                showStatus(`❌ خطأ في اختبار الفيديو: ${error.message}`, 'error');
            }
        }

        // فحص حالة الفيديو
        async function checkVideoStatus(lessonId) {
            const apiUrl = getApiUrl();

            try {
                const response = await fetch(`${apiUrl}/lessons/${lessonId}/video/status`, {
                    headers: {
                        'Authorization': `Bearer ${currentAuthToken}`,
                        'Accept': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    return { success: true, data: data.data };
                } else {
                    return { success: false, error: data.message || 'خطأ غير معروف' };
                }
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        // عرض معلومات الفيديو
        function displayVideoInfo(videoData) {
            const videoInfoSection = document.getElementById('videoInfoSection');
            const videoDetailsDiv = document.getElementById('videoDetails');

            let infoHtml = `
                <div class="video-info">
                    <h3>📋 تفاصيل الفيديو:</h3>
                    <p><strong>🔢 رقم الدرس:</strong> ${videoData.lesson_id}</p>
                    <p><strong>⚡ الحالة:</strong> ${getStatusInArabic(videoData.status)}</p>
                    <p><strong>📹 يوجد فيديو:</strong> ${videoData.has_video ? 'نعم ✅' : 'لا ❌'}</p>
                    <p><strong>🔒 محمي:</strong> ${videoData.is_protected ? 'نعم 🔐' : 'لا 🔓'}</p>
            `;

            if (videoData.progress !== undefined) {
                infoHtml += `
                    <p><strong>📊 التقدم:</strong> ${videoData.progress}%</p>
                    <div style="background: #e0e0e0; border-radius: 10px; padding: 3px;">
                        <div style="background: linear-gradient(90deg, #667eea, #764ba2); height: 20px; border-radius: 7px; width: ${videoData.progress}%; transition: width 0.3s;"></div>
                    </div>
                `;
            }

            if (videoData.video_info) {
                infoHtml += `
                    <h4>🎬 معلومات إضافية:</h4>
                    <p><strong>⏱️ المدة:</strong> ${videoData.video_info.duration || 'غير متوفر'}</p>
                    <p><strong>💾 الحجم:</strong> ${videoData.video_info.size || 'غير متوفر'}</p>
                `;
            }

            if (videoData.stream_url) {
                // التحقق إذا كان الرابط كامل أو نسبي
                let streamUrl = videoData.stream_url;
                if (!/^https?:\/\//i.test(streamUrl)) {
                    streamUrl = `${getApiUrl()}${streamUrl}`;
                }

                currentVideoUrl = streamUrl;

                infoHtml += `
                    <h4>🔗 رابط البث:</h4>
                    <div class="api-url">${streamUrl}</div>
                `;

                // استخراج الـ token من الرابط
                try {
                    const url = new URL(streamUrl);
                    const token = url.searchParams.get('token');
                    if (token) {
                        currentVideoToken = token;
                        infoHtml += `
                            <h4>🎫 رمز الفيديو:</h4>
                            <div class="token-display">${token}</div>
                        `;
                    }
                } catch (e) {
                    console.warn("⚠️ لم يتمكن من قراءة URL:", e);
                }
            }

            infoHtml += '</div>';
            videoDetailsDiv.innerHTML = infoHtml;
            videoInfoSection.classList.remove('hidden');
        }

        // دالة تحميل مشغل الفيديو
        async function loadVideoPlayer() {
            const videoPlayerSection = document.getElementById('videoPlayerSection');
            const playerContent = document.getElementById('playerContent');

            if (!currentVideoUrl) {
                showStatus('❌ لا يوجد رابط فيديو متاح', 'error');
                return;
            }

            const playerHtml = `
                <div class="video-player">
                    <video controls preload="metadata" style="width: 100%; max-width: 700px; border-radius: 8px;">
                        <source src="${currentVideoUrl}" type="video/mp4">
                        متصفحك لا يدعم تشغيل الفيديو.
                    </video>
                    <p style="margin-top: 10px; color: #666;">
                        <strong>📡 حالة البث:</strong> جاري التحميل...
                    </p>
                </div>
            `;

            playerContent.innerHTML = playerHtml;
            videoPlayerSection.classList.remove('hidden');

            // إضافة مستمعي الأحداث للفيديو
            const video = playerContent.querySelector('video');
            const statusP = playerContent.querySelector('p');

            video.addEventListener('loadstart', () => {
                statusP.innerHTML = '<strong>📡 حالة البث:</strong> بدء التحميل...';
                showStatus('📡 بدء تحميل الفيديو...', 'info');
            });

            video.addEventListener('loadedmetadata', () => {
                statusP.innerHTML = '<strong>📡 حالة البث:</strong> تم تحميل البيانات الوصفية ✅';
                showStatus('📊 تم تحميل بيانات الفيديو الوصفية', 'success');
            });

            video.addEventListener('canplay', () => {
                statusP.innerHTML = '<strong>📡 حالة البث:</strong> جاهز للتشغيل ✅';
                showStatus('▶️ الفيديو جاهز للتشغيل', 'success');
            });

            video.addEventListener('play', () => {
                statusP.innerHTML = '<strong>📡 حالة البث:</strong> قيد التشغيل ▶️';
                showStatus('▶️ بدء تشغيل الفيديو', 'info');
            });

            video.addEventListener('pause', () => {
                statusP.innerHTML = '<strong>📡 حالة البث:</strong> متوقف مؤقتاً ⏸️';
                showStatus('⏸️ تم إيقاف الفيديو مؤقتاً', 'info');
            });

            video.addEventListener('error', (e) => {
                const error = video.error;
                statusP.innerHTML = '<strong>📡 حالة البث:</strong> خطأ في التحميل ❌';
                showStatus(`❌ خطأ في تحميل الفيديو: ${error ? error.message : 'خطأ غير معروف'}`, 'error');
            });
        }

        // دالة تحويل حالة الفيديو للعربية
        function getStatusInArabic(status) {
            const statusMap = {
                'pending': 'في الانتظار',
                'processing': 'قيد المعالجة',
                'ready': 'جاهز',
                'failed': 'فشل'
            };
            return statusMap[status] || status;
        }

        // دالة مسح اختبار الفيديو
        function clearVideoTest() {
            document.getElementById('videoInfoSection').classList.add('hidden');
            document.getElementById('videoPlayerSection').classList.add('hidden');
            currentVideoToken = '';
            currentVideoUrl = '';
            showStatus('🗑️ تم مسح اختبار الفيديو', 'info');
        }
    </script>
</body>
</html>
