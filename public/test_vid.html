<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار نظام الفيديو - أكاديمية الورد</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .section {
            margin: 20px 0;
            padding: 25px;
            border: 2px solid #eee;
            border-radius: 12px;
            background: #fafafa;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.4em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        input:focus,
        textarea:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.3);
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .video-player {
            margin-top: 25px;
            text-align: center;
            background: #000;
            border-radius: 12px;
            padding: 20px;
        }

        video {
            width: 100%;
            max-width: 700px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
            border-left: 5px solid;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border-left-color: #28a745;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }

        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-left-color: #17a2b8;
        }

        .video-info {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #ddd;
        }

        .api-url {
            font-family: 'Courier New', monospace;
            background-color: #f8f9fa;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 13px;
            word-break: break-all;
            border: 1px solid #dee2e6;
        }

        .quick-test {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .token-display {
            font-family: monospace;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 12px;
            word-break: break-all;
            max-height: 100px;
            overflow-y: auto;
        }

        .instructions {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .instructions h3 {
            color: #856404;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎥 اختبار نظام الفيديو - أكاديمية الورد</h1>

        <!-- تعليمات سريعة -->
        <div class="instructions">
            <h3>📝 كيفية الاستخدام:</h3>
            <p>1. ادخل الـ Auth Token الخاص بك في الخانة أدناه</p>
            <p>2. ادخل رقم الدرس الذي تريد اختباره</p>
            <p>3. اضغط على "اختبار سريع للفيديو" وستحصل على النتيجة فوراً</p>
        </div>

        <!-- قسم الاختبار السريع -->
        <div class="section">
            <h2>⚡ اختبار سريع للفيديو</h2>

            <div class="form-group">
                <label for="authToken">🔑 Auth Token:</label>
                <textarea id="authToken" rows="3" placeholder="ضع الـ Auth Token هنا..."></textarea>
            </div>

            <div class="form-group">
                <label for="lessonId">📚 رقم الدرس:</label>
                <input type="number" id="lessonId" value="1" placeholder="رقم الدرس">
            </div>

            <div class="form-group">
                <label for="apiUrl">🌐 رابط API:</label>
                <input type="text" id="apiUrl" value="https://api.rose-academy.com/api" placeholder="API Base URL">
            </div>

            <div class="controls">
                <button class="quick-test" onclick="quickVideoTest()">🚀 اختبار سريع للفيديو</button>
                <button onclick="clearAll()">🗑️ مسح الكل</button>
            </div>
        </div>

        <!-- قسم معلومات الفيديو -->
        <div id="videoInfo" class="section" style="display: none;">
            <h2>📊 معلومات الفيديو</h2>
            <div id="videoDetails"></div>
        </div>

        <!-- مشغل الفيديو -->
        <div id="videoPlayer" class="section" style="display: none;">
            <h2>🎬 مشغل الفيديو</h2>
            <div id="playerContent"></div>
        </div>

        <!-- قسم الحالة -->
        <div id="statusSection"></div>
    </div>

    <script>
        // متغيرات عامة
        let currentAuthToken = '';
        let currentVideoToken = '';
        let currentVideoUrl = '';

        // دالة عرض الحالة
        function showStatus(message, type = 'info') {
            const statusSection = document.getElementById('statusSection');
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = `
                <strong>${new Date().toLocaleTimeString('ar')}:</strong> ${message}
            `;
            statusSection.insertBefore(statusDiv, statusSection.firstChild);

            // إزالة الرسائل القديمة بعد 10 ثواني
            setTimeout(() => {
                if (statusDiv.parentNode) {
                    statusDiv.remove();
                }
            }, 10000);

            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // دالة الحصول على API URL
        function getApiUrl() {
            return document.getElementById('apiUrl').value.trim().replace(/\/+$/, '');
        }

        // دالة الحصول على Auth Token
        function getAuthToken() {
            return document.getElementById('authToken').value.trim();
        }

        // دالة الحصول على Lesson ID
        function getLessonId() {
            return document.getElementById('lessonId').value.trim();
        }

        // دالة الاختبار السريع
        async function quickVideoTest() {
            const authToken = getAuthToken();
            const lessonId = getLessonId();
            const apiUrl = getApiUrl();

            // التحقق من البيانات المطلوبة
            if (!authToken) {
                showStatus('❌ يرجى إدخال Auth Token', 'error');
                return;
            }

            if (!lessonId) {
                showStatus('❌ يرجى إدخال رقم الدرس', 'error');
                return;
            }

            currentAuthToken = authToken;
            showStatus('🔄 بدء اختبار الفيديو...', 'info');

            try {
                // 1. فحص حالة الفيديو
                showStatus('📊 فحص حالة الفيديو...', 'info');
                const videoStatus = await checkVideoStatus();

                if (!videoStatus.success) {
                    showStatus(`❌ فشل في فحص حالة الفيديو: ${videoStatus.error}`, 'error');
                    return;
                }

                // عرض معلومات الفيديو
                displayVideoInfo(videoStatus.data);

                if (videoStatus.data.status === 'ready' && videoStatus.data.has_video) {
                    // 2. تحميل الفيديو
                    showStatus('🎥 تحميل مشغل الفيديو...', 'info');
                    await loadVideoPlayer();
                    showStatus('✅ تم تحضير الفيديو بنجاح!', 'success');
                } else {
                    showStatus(`⏳ الفيديو غير جاهز حالياً. الحالة: ${getStatusInArabic(videoStatus.data.status)}`, 'info');
                }

            } catch (error) {
                showStatus(`❌ خطأ في اختبار الفيديو: ${error.message}`, 'error');
            }
        }

        // فحص حالة الفيديو
        async function checkVideoStatus() {
            const lessonId = getLessonId();
            const apiUrl = getApiUrl();

            try {
                const response = await fetch(`${apiUrl}/lessons/${lessonId}/video/status`, {
                    headers: {
                        'Authorization': `Bearer ${currentAuthToken}`,
                        'Accept': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    return { success: true, data: data.data };
                } else {
                    return { success: false, error: data.message || 'خطأ غير معروف' };
                }
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        // عرض معلومات الفيديو
function displayVideoInfo(videoData) {
    const videoInfoSection = document.getElementById('videoInfo');
    const videoDetailsDiv = document.getElementById('videoDetails');

    let infoHtml = `
        <div class="video-info">
            <h3>📋 تفاصيل الفيديو:</h3>
            <p><strong>🔢 رقم الدرس:</strong> ${videoData.lesson_id}</p>
            <p><strong>⚡ الحالة:</strong> ${getStatusInArabic(videoData.status)}</p>
            <p><strong>📹 يوجد فيديو:</strong> ${videoData.has_video ? 'نعم ✅' : 'لا ❌'}</p>
            <p><strong>🔒 محمي:</strong> ${videoData.is_protected ? 'نعم 🔐' : 'لا 🔓'}</p>
    `;

    if (videoData.progress !== undefined) {
        infoHtml += `
            <p><strong>📊 التقدم:</strong> ${videoData.progress}%</p>
            <div style="background: #e0e0e0; border-radius: 10px; padding: 3px;">
                <div style="background: linear-gradient(90deg, #667eea, #764ba2); height: 20px; border-radius: 7px; width: ${videoData.progress}%; transition: width 0.3s;"></div>
            </div>
        `;
    }

    if (videoData.video_info) {
        infoHtml += `
            <h4>🎬 معلومات إضافية:</h4>
            <p><strong>⏱️ المدة:</strong> ${videoData.video_info.duration || 'غير متوفر'}</p>
            <p><strong>💾 الحجم:</strong> ${videoData.video_info.size || 'غير متوفر'}</p>
        `;
    }

    if (videoData.stream_url) {
        // ✅ التحقق إذا كان الرابط كامل أو نسبي
        let streamUrl = videoData.stream_url;
        if (!/^https?:\/\//i.test(streamUrl)) {
            streamUrl = `${getApiUrl()}${streamUrl}`;
        }

        currentVideoUrl = streamUrl;

        infoHtml += `
            <h4>🔗 رابط البث:</h4>
            <div class="api-url">${streamUrl}</div>
        `;

        // استخراج الـ token من الرابط
        try {
            const url = new URL(streamUrl);
            const token = url.searchParams.get('token');
            if (token) {
                currentVideoToken = token;
                infoHtml += `
                    <h4>🎫 رمز الفيديو:</h4>
                    <div class="token-display">${token}</div>
                `;
            }
        } catch (e) {
            console.warn("⚠️ لم يتمكن من قراءة URL:", e);
        }
    }

    infoHtml += '</div>';
    videoDetailsDiv.innerHTML = infoHtml;
    videoInfoSection.style.display = 'block';
}

        // دالة تحميل مشغل الفيديو
        async function loadVideoPlayer() {
            const videoPlayerSection = document.getElementById('videoPlayer');
            const playerContent = document.getElementById('playerContent');

            if (!currentVideoUrl) {
                showStatus('❌ لا يوجد رابط فيديو متاح', 'error');
                return;
            }

            const playerHtml = `
                <div class="video-player">
                    <video controls preload="metadata" style="width: 100%; max-width: 700px; border-radius: 8px;">
                        <source src="${currentVideoUrl}" type="video/mp4">
                        متصفحك لا يدعم تشغيل الفيديو.
                    </video>
                    <p style="margin-top: 10px; color: #666;">
                        <strong>📡 حالة البث:</strong> جاري التحميل...
                    </p>
                </div>
            `;

            playerContent.innerHTML = playerHtml;
            videoPlayerSection.style.display = 'block';

            // إضافة مستمع لأحداث الفيديو
            const video = playerContent.querySelector('video');
            if (video) {
                video.addEventListener('loadstart', () => {
                    showStatus('📡 بدء تحميل الفيديو...', 'info');
                });

                video.addEventListener('canplay', () => {
                    showStatus('✅ الفيديو جاهز للتشغيل', 'success');
                });

                video.addEventListener('error', (e) => {
                    showStatus('❌ خطأ في تحميل الفيديو', 'error');
                    console.error('Video error:', e);
                });
            }
        }

        // دالة ترجمة حالات الفيديو
        function getStatusInArabic(status) {
            const statusMap = {
                'pending': 'في الانتظار ⏳',
                'processing': 'قيد المعالجة 🔄',
                'ready': 'جاهز ✅',
                'failed': 'فشل ❌',
                'uploaded': 'تم الرفع 📤',
                'encoding': 'قيد التشفير 🔐'
            };
            return statusMap[status] || status;
        }

        // دالة تجديد رمز الوصول
        function refreshVideoToken() {
        }

        // دالة مسح الكل
        function clearAll() {
            document.getElementById('authToken').value = '';
            document.getElementById('lessonId').value = '1';
            document.getElementById('videoInfo').style.display = 'none';
            document.getElementById('videoPlayer').style.display = 'none';
            document.getElementById('statusSection').innerHTML = '';

            currentAuthToken = '';
            currentVideoToken = '';
            currentVideoUrl = '';

            showStatus('🗑️ تم مسح جميع البيانات', 'info');
        }

        // تحميل القيم المحفوظة عند فتح الصفحة
        window.addEventListener('load', () => {
            showStatus('🚀 مرحباً بك في اختبار نظام الفيديو!', 'success');
            showStatus('📝 ادخل Auth Token ورقم الدرس واضغط اختبار سريع', 'info');
        });
    </script>
</body>
</html>
